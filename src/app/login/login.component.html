<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLink's Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="container">
        <header>
          <img src= "/src/assets/logo.png" alt="magem Login" class="JobLink">
        </header>
        <main>
            <h2 class="texto_login">LOGIN:</h2>
            <div class="geral">
            <div class="tela">
            <form class="cadastro">
                <label for="email">EMAIL:</label>
                <div class="password-container">
                  <input type="email" id="email" placeholder="Digite o seu e-mail">
                </div>
                
                <label for="password">SENHA:</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Digite a sua senha">
                </div>

                <a href="#" class="forgot-password">Esqueci minha senha</a>
                <button type="submit" class="login-button">ENTRAR</button>
                <p class="register">Não é nosso usuário? <a href="#">Cadastre-se</a></p>
            </form>
            </div>
            <div class="illustrations">
              <img src= "/src/assets/imagem_login.png" alt="imagem Login">
          </div>
        </div>

                
            
            
            
        </main>
        <footer>
            <p>Todos os direitos reservados à JobLink's Brasil</p>
        </footer>
    </div>
</body>
</html>
