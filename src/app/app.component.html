<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="logo"><img src="src/assets/logo.png"></a>

      <div class="search-box">
        <i class="material-symbols-outlined"> search </i>
        <input type="text" placeholder="Pesquisar">
      </div>

    </div>

    <div class="navbar-right">
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="online" (click)="toggleMenu()">
        <img src="https://www.pngall.com/wp-content/uploads/5/Profile.png" class="nav-profile-img">
      </div>
    </div>

    <div class="profile-menu-wrap" [ngClass]="{'open-menu': isMenuOpen}" id="profileMenu">
      <div class="profile-menu">
        <div class="user-info">
          <img src="https://www.pngall.com/wp-content/uploads/5/Profile.png">
          <div>
            <h3>Nome do Usuário</h3>
            <a [routerLink]="['/perfil']">Ver seu perfil</a>
          </div>
        </div>
        <hr>
        <a class="profile-menu-link">
          <span class="material-symbols-outlined"> feedback </span>
          <p>Feedback</p>
          <span class="material-symbols-outlined"> chevron_right </span>
        </a>
        <a class="profile-menu-link">
          <span class="material-symbols-outlined">settings </span>
          <p>Configurações e Privacidade</p>
          <span class="material-symbols-outlined"> chevron_right </span>
        </a>
        <a class="profile-menu-link">
          <span class="material-symbols-outlined"> help </span>
          <p>Ajuda e Suporte</p>
          <span class="material-symbols-outlined"> chevron_right </span>
        </a>
        <a class="profile-menu-link">
          <span class="material-symbols-outlined"> mode_night </span>
          <p>Exibição e Acessibilidade</p>
          <span class="material-symbols-outlined"> chevron_right </span>
        </a>
        <a class="profile-menu-link">
          <span class="material-symbols-outlined"> logout </span>
          <p>Lought</p>
          <span [routerLink]="['/login']" class="material-symbols-outlined"> chevron_right </span>
        </a>
      </div>
    </div>

  </nav>

  <mat-menu #menu="matMenu">
   
    <button mat-menu-item routerLink="/home" routerLinkActive="active">
    <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-menu-item routerLink="/perfil" routerLinkActive="active">
      <mat-icon>person</mat-icon>
      Perfil
    </button>
    <button mat-menu-item routerLink="/vagas" routerLinkActive="active">
      <mat-icon>business_center</mat-icon>
      Vagas
    </button>
    <button mat-menu-item routerLink="/mensagens" routerLinkActive="active">
      <mat-icon>message</mat-icon>
      Mensagens
    </button>
    <button mat-menu-item routerLink="/notificacao" routerLinkActive="active">
      <mat-icon>notifications</mat-icon>
      Notificações
    </button>

  </mat-menu>

  <router-outlet></router-outlet>



</body>
